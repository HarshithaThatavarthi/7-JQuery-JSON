<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function()
            {
               $("h1").click(function()
              { 
                  $(this).hide();
              });
           });
        </script>
    </head>
    <body>
        <h1>Welcome to JQuery</h1>
        <p>Click me,I am waiting.</p>
        <p>If you click me i will hide</p>
        <p>Hide me.....</p>
    </body>
</html>
